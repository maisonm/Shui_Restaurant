<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel='icon' href='/assets/favicon.ico' type='image/x-icon'>
      <meta charset="UTF-8">
      <title>RESERVATIONS | SHUI STEAKHOUSE </title>
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
       <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/timepicker@1.11.12/jquery.timepicker.css">
   </head>
   <body>
      <div class="reservations-page-container">
         <div id="navbar-top" class="navbar">
         <img src="assets/logo.svg">
         <div class="nav-links">
            <ul>
               <li><a id="menu-link" href="#">Menu</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Reservations</a></li>
            </ul>
         </div>
      </div>
         <div class="reservations-form-container">
            <div class="reservation-form">
               <div class="reservation-head">
                  <img src="assets/booked.svg">
                  <p>Reservations can be made <b>up to 24 hours in advance.</b> Walk in's are welcome, however please know that seating is typically only available if a reservation party cancels.</p>
               </div>
               <div class="input-fields">
                  <span><p>Name:</p> <input type="text" placeholder="first and last name"></span>
                  <span><p>Party Size:</p> <input type="text" placeholder="number of guests"></span>
                  <span><p>Time:</p> <input type="text" placeholder="select time" id="reservation-input-time"></span>
                  <span><p>Date:</p> <input type="text" placeholder="mm/dd/yyyy" id="reservation-input-date"></span>
               </div>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/timepicker@1.11.12/jquery.timepicker.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
